<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gloria Hao - Portfolio</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Sidebar styling */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 200px;
            background-color: #333;
            color: white;
            padding-top: 20px;
        }

        .sidebar a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 10px;
            text-align: center;
        }

        .sidebar a:hover {
            background-color: #575757;
        }

        /* Content styling */
        .content {
            margin-left: 200px;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        .resume-link {
            text-align: center;
            margin: 20px 0;
        }

        .resume-link a {
            color: #333;
            text-decoration: none;
            font-weight: bold;
        }

        .resume-link a:hover {
            color: #007BFF;
        }

        .photos {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .photos img {
            width: 300px;
            height: auto;
            border-radius: 10px;
        }

        .info {
            margin: 20px;
            text-align: center;
        }

        .info h2 {
            margin: 10px 0;
        }

        .info p {
            margin: 5px 0;
        }

    </style>
</head>
<body>

    <div class="sidebar">
        <a href="#about">Me</a>
        <a href="#resume">Resume</a>
        <a href="#daily-life">My Daily Life</a>
    </div>

    <div class="content">
        <h1>Gloria Hao</h1>

        <div class="info">
            <h2>From: China</h2>
            <p><strong>Current Major:</strong> Management Information Systems (MIS)</p>
            <p><strong>Hobbies:</strong></p>
            <ul>
                <li>Ballet</li>
                <li>Crime Novels</li>
                <li>German Shepherd Dogs</li>
                <li>All Cats</li>
                <li>Shooting Firearms</li>
            </ul>
        </div>

        <div id="resume" class="resume-link">
            <p><a href="#">Click here to view my full resume</a></p>
        </div>

        <h2 id="daily-life">Daily Life Photos</h2>
        <div class="photos">
            <img src="https://via.placeholder.com/300" alt="Photo 1">
            <img src="https://via.placeholder.com/300" alt="Photo 2">
        </div>
    </div>

</body>
</html>
