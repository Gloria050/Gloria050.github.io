<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gloria Hao - Portfolio</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }

        /* Sidebar styling */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 200px;
            background-color: #333;
            color: white;
            padding-top: 20px;
        }

        .sidebar a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 10px;
            text-align: center;
        }

        .sidebar a:hover {
            background-color: #575757;
        }

        /* Content styling */
        .content {
            margin-left: 200px;
            padding: 20px;
            color: #333;
        }

        h1 {
            text-align: center;
            font-size: 36px;
        }

        .info {
            text-align: center;
            margin: 20px 0;
        }

        .info h2, .info p {
            margin: 5px 0;
            line-height: 1.6;
        }

        .resume {
            text-align: center;
            margin: 20px 0;
        }

        .resume a {
            color: #007BFF;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
        }

        .resume a:hover {
            text-decoration: underline;
        }

        .photos {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .photos img {
            width: 250px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <a href="#about">Me</a>
        <a href="#resume">Resume</a>
        <a href="#daily-life">My Daily Life</a>
    </div>

    <div class="content">
        <h1>Gloria Hao</h1>

        <div class="info">
            <h2>From: China</h2>
            <p><strong>Current Major:</strong> Management Information Systems (MIS)</p>
            <p><strong>Hobbies:</strong> Ballet, Crime Novels, German Shepherd Dogs, All Cats, Shooting Firearms</p>
        </div>

        <div class="resume">
            <p><a href="#">Click here to view my full resume</a></p>
        </div>

        <h2 id="daily-life" style="text-align: center;">Daily Life Photos</h2>
        <div class="photos">
            <img src="https://via.placeholder.com/250" alt="Photo 1">
            <img src="https://via.placeholder.com/250" alt="Photo 2">
            <img src="https://via.placeholder.com/250" alt="Photo 3">
            <img src="https://via.placeholder.com/250" alt="Photo 4">
        </div>
    </div>

</body>
</html>
